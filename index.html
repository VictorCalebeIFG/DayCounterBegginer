<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>How long it will take ?</h1>

    <div class="container">
        
        <div class="AppPlace">

            <h2>Select your target date</h2>

            <input type="date" name="dateTarget" id="dateTarget"><br>
    
            <button id="CalculateButton">CALCULATE</button>
        
            <p class="result">
                It will take <span id="result">---</span> for
                the target date.
            </p>

        </div>
        
        <img src="./images/Clock.gif" alt="clock" >

    </div>

    

    <script src="index.js"></script>
</body>
</html>
